<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <section class="todo-app">
      <h2>Ma To-Do List</h2>
      <input type="text" id="tache" placeholder="Nouvelle tâche" />
      <button id="ajouter" class="btn-ajouter">Ajouter</button>
      <div class="filtres">
        <button data-filtre="toutes">Toutes</button>
        <button data-filtre="faites">Faites</button>
        <button data-filtre="a-faire">À faire</button>
      </div>
      <ul id="liste-taches"></ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
