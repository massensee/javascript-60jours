<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon site interactif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenue sur mon site interactif</h1>
      <nav>
        <ul>
          <li><a href="#">Acceuil</a></li>
          <li><a href="#">A propos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button id="menu-burger" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>

    <main>
      <section>
        <div class="changer-theme">
          <p>Ceci est ma première page web avec HTML, CSS et JavaScript !</p>
          <button id="changer-couleur" class="btn-theme">
            Changer le thème
          </button>
        </div>
        <br /><br />
        <h2>À propos</h2>
        <button id="toggle-apropos">Voir plus</button>
        <br /><br />
        <p id="texte-apropos" class="cacher">
          Je suis en train d’apprendre le développement web, et ce site est mon
          premier projet interactif !
        </p>
      </section>
      <button id="toggle-formulaire" class="btn-theme">
        Afficher le formulaire
      </button>
      <section class="formulaire cache-form">
        <form action="#">
          <h2>S'inscrire</h2>
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" placeholder="Nom" required />
          <label for="prenom">Prenom</label>
          <input type="text" id="prenom" name="prenom" placeholder="Prenom" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Nom" />
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mot de passe"
          />

          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            placeholder="Entrez votre message"
          ></textarea>
          <button type="submit">Envoyer</button>
          <p id="message-confirmation"></p>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Massensee</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
