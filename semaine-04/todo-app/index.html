<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo-App</title>
  </head>
  <body>
    <section class="todo-app">
      <input type="text" placeholder="Ajouter une tâche" id="new-task" />
      <button id="ajouter">Ajouter</button>
      <button type="button" data-filtre="tous">Tous</button>
      <button type="button" data-filtre="actif">Actifs</button>
      <button type="button" data-filtre="termines">Terminés</button>
      <button id="tout-effacer">Tout effacer</button>
      <span id="count-task"></span>
      <ul id="list"></ul>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
